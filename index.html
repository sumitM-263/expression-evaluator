<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Evaluator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§® Expression Evaluator</h1>
            <p>Smart calculator with step-by-step solutions</p>
        </div>

        <div class="calculator-section">
            <div class="input-group">
                <label for="expressionInput">Enter your mathematical expression:</label>
                <input type="text" id="expressionInput" class="expression-input" 
                       placeholder="e.g., 2 + 3 * (4 - 1)" autocomplete="off">
                <div id="errorMessage" class="error-message"></div>
            </div>

            <div class="button-group">
                <button id="evaluateBtn" class="btn btn-primary">Calculate</button>
                <button id="clearBtn" class="btn btn-secondary">Clear</button>
            </div>

            <div id="resultDisplay" class="result-display">
                <h3>Result:</h3>
                <div id="resultValue" class="result-value"></div>
            </div>

            <div id="stepsSection" class="steps-section">
                <div id="stepsHeader" class="steps-header">
                    <h3>ðŸ“‹ Calculation Steps</h3>
                    <span id="stepsToggle" class="steps-toggle">â–¼</span>
                </div>
                <div id="stepsContent" class="steps-content">
                    <div id="stepsList" class="steps-list"></div>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h3>ðŸ“š History</h3>
                    <button id="clearHistory" class="btn-clear-history">Clear History</button>
                </div>
                <div id="historyList" class="history-list">
                    <div class="empty-history">
                        No calculations yet. Start by entering an expression above!
                    </div>
                </div>
            </div>

            <div class="keyboard-hint">
                <strong>ðŸ’¡ Pro Tips:</strong> Press <strong>Enter</strong> to calculate, <strong>Escape</strong> to clear, and click any history item to reuse it!
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
